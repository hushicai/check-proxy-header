<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>check proxy headers</title>
  <style type="text/css">
table,
th,
td {
  margin: 0;
  padding: 0;
}
th {
  white-space: nowrap;
  text-align: left;
  padding-right: 20px;
}
  </style>
</head>
<body>
  <table>
    <tbody>
      <%_.each(headers, function (v, k) {%>
      <tr>
        <th><%=k%></th>
        <td><%=v%></td>
      </tr>
      <%})%>
    </tbody>
  </table>
</body>
</html>
